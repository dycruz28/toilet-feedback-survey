<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toilet Feedback</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Video Background -->
  <div class="video-container">
    <video id="background-video" autoplay muted loop>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Floating Button -->
  <button id="rate-button" class="floating-button">Touch Here to Rate</button>

  <!-- Survey Container -->
  <div class="container" id="survey-container" style="display: none;">
    <div class="header">
      <img src="calle logo.png" alt="Company Logo" class="logo" />
    </div>
    <h1>We Want To Hear From You!</h1>
    <h2>Please rate the cleanliness of the toilet.</h2>

    <div class="feedback-buttons">
      <div class="feedback-item">
        <button onclick="submitFeedback('Very Happy')">😀</button>
        <label>Satisfied</label>
      </div>
      <div class="feedback-item">
        <button onclick="submitFeedback('Happy')">🙂</button>
        <label>Happy</label>
      </div>
      <div class="feedback-item">
        <button onclick="submitFeedback('Neutral')">😐</button>
        <label>Neutral</label>
      </div>
      <div class="feedback-item">
        <button onclick="submitFeedback('Unhappy')">🙁</button>
        <label>Unhappy</label>
      </div>
      <div class="feedback-item">
        <button onclick="submitFeedback('Very Unhappy')">😠</button>
        <label>Very Unhappy</label>
      </div>
    </div>

    <div id="thank-you-message" style="margin-top: 20px; text-align: center;"></div>
    <div id="qr-code" style="display:none; margin-top: 10px; text-align: center;">
      <img src="google.png" alt="QR Code to Google Rate" style="width:150px; height:150px;" />
      <p>Scan this QR to leave a detailed review!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
